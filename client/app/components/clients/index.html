 <div layout="row" layout-wrap>




<div flex="100"  layout-padding layout>
    <div class="md-whiteframe-2dp" layout="row" layout-padding flex="auto">
        <md-input-container flex>
            <label style="display:none;">&nbsp;</label>
            <input ng-model="searchText" placeholder="Procurar cliente">
        </md-input-container>
        
    </div>

  </div>

  
 <div flex="100" layout="row" layout-align="center center" ng-if="!clients">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

	<div flex="50"  layout-padding layout="column" ng-repeat="client in clients | filter:searchText">
		<div class="md-whiteframe-2dp" layout="column" layout-padding flex="auto">
		 	<h3 class="md-title">{{client.name}}</h3>
			<p>{{client.address}}</p>
			<br>
			<p ng-if="client.tax_number">N. contribuinte: {{client.tax_number}}</p>
		    <p ng-if="client.currency">Moeda: {{client.currency}}</p>
		    <p ng-if="client.phone">Telefone: {{client.phone}}</p>
		    <p ng-if="client.language">Idioma: {{client.language}}</p>

		</div>
	</div>

</div>
