<div layout="row" layout-wrap>
	<div flex="33"  layout-padding>
		<div class="md-whiteframe-2dp" layout-padding>
			<h3 class="md-title">Compras e vendas</h3>
			<canvas id="line" class="chart chart-line" chart-data="purchasesNsalesValues"
			  chart-labels="months" chart-legend="true" chart-series="purchasesNsales">
			</canvas> 
		</div>
	</div>

	<div flex="33" layout-padding layout="column">
		<div class="md-whiteframe-2dp" layout-padding flex="auto" layout="column">

		<div class="md-whiteframe-2dp" layout-padding flex="auto">
			<h3 class="md-title">Vendas por categoria</h3>
			<canvas id="polar-area" class="chart chart-polar-area"  style="margin:20px auto 0;"
			  chart-data="salesPerCategory" chart-labels="categories">
			</canvas> 
		</div>
	</div>

	<div flex="33"  layout-padding layout="column">
		<div class="md-whiteframe-2dp" layout="column" layout-padding flex="auto">
			<h3 class="md-title">Últimas compras</h3>
			<div flex></div>
			<div class="div-table stripped" flex="none">
				<div layout="row">
					<div flex>Titulo do produto</div>
					<div flex="none">10€</div>
				</div>
				<div layout="row">
					<div flex>Titulo do produto</div>
					<div flex="none">10€</div>
				</div>

					<div flex>Titulo do produto</div>

				</div>
				<div layout="row">
					<div flex>Titulo do produto</div>
					<div flex="none">10€</div>
				</div>
			</div>
		</div>
	</div>

	<div flex="33" layout-padding layout="column" >
		<div class="md-whiteframe-2dp" layout-padding flex="auto" layout="column" >
			<h3 class="md-title" flex="none">Este mês</h3>
			<p class="huge-data" flex="auto">200<small>€</small></p>
			<div layout="row" flex="none">
				<div>
				JÁ FATURADO: 10000€
				</div>
				<div flex></div>
				<div>
					<ng-md-icon icon="trending_down"></ng-md-icon> 10%	
				</div>
			</div>
		</div>
	</div>

	<div flex="33"  layout-padding layout="column">
		<div class="md-whiteframe-2dp" layout="column" layout-padding flex="auto">
			<h3 class="md-title">Eficiência</h3>
			<div flex></div>
			<div class="div-table" flex="none">
				<div layout="row" class="large-data">
					<div flex></div>
					<div flex="none"  class="data">20 dias</div>
					<div flex class="legend"> para<br>pagar</div>
				</div>
				<div layout="row" class="large-data">
					<div flex></div>
					<div flex="none" class="data">21 dias</div>
					<div flex class="legend">em<br>stock</div>
				</div>
				<div layout="row" class="large-data">

				</div>
			</div>

</div>
